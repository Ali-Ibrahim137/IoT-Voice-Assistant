{% extends "Vinus/base.html" %}
{% block content%}
{{ my_model.slug_field_name }}
  <div class="content-section">
      <div class="content-section">
          <div class="media-body" class="form-group">
            <div>Device: <a href="#">{{ object.device_name }}</a></div>
            <div>User: {{ object.thinger_username }}</div>
            <div>Token: {{ object.token }}</div>
          </div>
      </div>
  </div>
  {% for api in thinger_api %}
    <h4>{{ api.thinger_api_name }}</h4>
  {% endfor %}
{%endblock content%}
