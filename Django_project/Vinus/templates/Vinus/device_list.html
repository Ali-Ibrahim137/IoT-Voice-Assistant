{% extends "Vinus/base.html" %}
{% block content %}
    {% for object in object_list  %}
        <article class="media content-section">
          <div class="media-body">
            <h3><div><a href="#">{{ object.device_name }}</a></div></h3>
            <h4><div>{{ object.thinger_username }}</div></h4>
            <h6>{{ object.token }}</h6>
            <p class="article-content">{{ object.user.username }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
